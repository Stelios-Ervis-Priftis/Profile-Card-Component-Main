<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="top-bubble">
    <img src="/images/bg-pattern-top.svg" alt="top-bubble">
  </div>

  <div class="card-container">
    <div class="card-img-container">
      <img src="/images/bg-pattern-card.svg" alt="card">
    </div>
    <div class="card-profile-pictute">
      <img src="/images/image-victor.jpg" alt="profile-picture">
      <div class="profile-details">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="location">London</p>
      </div>
    </div>

    <div class="stats-container">
      <div class="followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>


  <!-- SECOND EDITION -->
    <!-- <div class="card-img-container">
      <img class="bg-img" src="/images/bg-pattern-card.svg" alt="card">
      <img class="profile-img" src="/images/image-victor.jpg" alt="profile-picture">
    </div> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Stelios - Ervis Priftis</a>.
  </div>

  <div class="bottom-bubble">
    <img src="/images/bg-pattern-bottom.svg" alt="bottom-bubble">
  </div>
</body>
</html>
